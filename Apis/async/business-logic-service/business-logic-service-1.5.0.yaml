components:
  schemas:
    Authorization:
      title: Authorization
      type: object
      properties:
        authorizationCodes:
          type: array
          description: "The list of service codes that are authorized for the primary\
            \ object. This is derived from the service mapping that has been configured\
            \ in Triad to translate between the services assigned to the object and\
            \ codes that are relevant to the interface. Each code is a maximum of\
            \ 100 characters long. If no codes are authorized, an empty array is supplied"
          items:
            type: string
            description: "The list of service codes that are authorized for the primary\
              \ object. This is derived from the service mapping that has been configured\
              \ in Triad to translate between the services assigned to the object\
              \ and codes that are relevant to the interface. Each code is a maximum\
              \ of 100 characters long. If no codes are authorized, an empty array\
              \ is supplied"
            minLength: 1
            maxLength: 100
        creditLimit:
          type: number
          description: The current value of the purchase credit limit for the primary
            object (typically for VOD and/or PPV).
          maximum: 9999.99
          minimum: 0.0
        serviceEnabled:
          $ref: "#/components/schemas/ServiceEnabled"
      description: The authorization object provides information on the services that
        are authorized for the primary object of the API.
      examples:
        - authorizationCodes:
            - string
          creditLimit: 1.1
          serviceEnabled: "yes"
      required:
        - authorizationCodes
        - serviceEnabled
    BusinessGroup:
      title: BusinessGroup
      type: object
      properties:
        clusterName:
          type: string
          description: Metaswitch specific. The name of the cluster that the business
            group resides on. Limited to 40 characters.
          minLength: 0
          maxLength: 40
        easClusterName:
          type: string
          description: Metaswitch specific.  The name of the easCuster that the business
            group is a part of. Limited to 40 characters.
          minLength: 0
          maxLength: 40
        name:
          type: string
          description: Business group name.  Limited to 40 characters.
          minLength: 0
          maxLength: 40
        persistentProfile:
          type: string
          description: Metaswitch specific. The name of the persistent profile associated
            with the business group. Limited to 80 characters.
          minLength: 0
          maxLength: 80
        siteName:
          type: string
          description: The site name associated with the business group.  Can hold
            whatever additional id information might be needed for a given phone technology.
            Limited to 40 characters.
          minLength: 0
          maxLength: 40
        switchId:
          type: string
          description: The name of the phone switch that the business group resides
            on. Limited to 40 characters.
          minLength: 0
          maxLength: 40
      description: The businessGroup object provides information on the business group
        that is either being directly operated on or could be available for other
        operations in which the associated subscriber is a member of.  The subscriber
        is a member of a given businessGroup if the subscribers Business Group Name
        custom field has a value.
      examples:
        - clusterName: string
          easClusterName: string
          name: string
          persistentProfile: string
          siteName: string
          switchId: string
      required:
        - name
    Circuits:
      title: Circuits
      type: object
      properties:
        dslamEquip:
          $ref: "#/components/schemas/DslamEquipCircuit"
        dslamEquip2:
          $ref: "#/components/schemas/DslamEquipCircuit"
        unitAddress:
          $ref: "#/components/schemas/UnitAddressCircuit"
      description: "In general, a circuit object represents the physical location\
        \ of a device or dslamEquip with respect to a node. explicit representation\
        \ of the physical network circuit of an ont or dslamEquip element. Only those\
        \ fields applicable to the format of the respective unitAddress or dslamEquip\
        \ for the target technology should be specified. For example, if a unitAddress\
        \ is of the form nodeName-rack-shelf-slot-pon-ont, then the circuit object\
        \ may be configured to include the respective rack, shelf, slot, pon, and\
        \ ont elements. The circuits/circuit objects are applicable only when device\
        \ or phone apiObjects are included in the context of the API and only when\
        \ the respective unitAddress or dslamEquip/dslamEquip2 are available within\
        \ the apiObject."
      examples:
        - dslamEquip:
            port: 0
            rack: 0
            shelf: 0
            slot: 0
          dslamEquip2:
            port: 0
            rack: 0
            shelf: 0
            slot: 0
          unitAddress:
            ont: 0
            pon: 0
            rack: 0
            shelf: 0
            slot: 0
