openapi: 3.0.1
info:
  title: Resource Role Management
  description: >-
    A resource role, in a high-level context, is a designation assigned to a resource that defines
    its function, responsibilities, or usage in a particular context.The Resource Role Management
    API is designed to facilitate the management of resource role instances and specifications.
    These specifications delineate the shared characteristics and behaviors inherent to each type of
    resource entity. Furthermore, this API provides comprehensive management capabilities for
    various facets of a resource role, ensuring efficient and effective control over the system''s
    resources.
  version: 5.0.0
servers:
  - url: '{apiRoot}/tmf-api/resourceRoleManagement/v5/'
    variables:
      apiRoot:
        default: 'https://serverRoot'
        enum:
          - 'https://serverRoot'
tags:
