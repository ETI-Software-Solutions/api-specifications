openapi: 3.0.1
info:
  title: Outage Management
  description: >-
    The Outage Management API provides a standardized client interface to Outage Management Systems
    for creating, tracking and managing outages as a result of a change request or incident
    identified. The API supports the ability to send requests to create a new Outage specifying the
    nature and impact of the Outage as well as all necessary related information. The API also
    includes mechanisms to search for and update existing Outages. Notifications are defined to
    provide information when an Outage has been updated, including state changes. A set of states of
    an Outage has been specified to handle the lifecycle management.
  version: 5.0.0
  x-generation-tooling-version: v8.5.10
  x-generation-data-model-version: unknown
servers:
  - url: '{apiRoot}/tmf-api/outageManagement/v5/'
    variables:
      apiRoot:
        default: 'https://serverRoot'
        enum:
          - 'https://serverRoot'
tags:
  - name: outage
    description: Operations for Outage Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /hub:
    post:
      operationId: createHub
      summary: Create a subscription (hub) to receive Events
      description: Sets the communication endpoint to receive Events.
      tags:
        - events subscription
      requestBody:
        $ref: '#/components/requestBodies/Hub_FVO'
      responses:
        '201':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
  '/hub/{id}':
    get:
      operationId: hubGet
      summary: Retrieve a subscription (hub)
      description: This operation retrieves the subscription to receive Events.
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
    delete:
      operationId: hubDelete
      summary: Remove a subscription (hub) to receive Events
      description: This operation removes the subscription to receive Events.
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/components/responses/Error'
  /listener/outageAttributeValueChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity OutageAttributeValueChangeEvent
      description: Example of a client listener for receiving the notification OutageAttributeValueChangeEvent
      operationId: outageAttributeValueChangeEvent
