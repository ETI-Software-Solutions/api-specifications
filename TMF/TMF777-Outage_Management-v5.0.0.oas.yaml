        $ref: '#/components/requestBodies/OutageAttributeValueChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/outageCreateEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity OutageCreateEvent
      description: Example of a client listener for receiving the notification OutageCreateEvent
      operationId: outageCreateEvent
      requestBody:
        $ref: '#/components/requestBodies/OutageCreateEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/outageDeleteEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity OutageDeleteEvent
      description: Example of a client listener for receiving the notification OutageDeleteEvent
      operationId: outageDeleteEvent
      requestBody:
        $ref: '#/components/requestBodies/OutageDeleteEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/outageStateChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity OutageStateChangeEvent
      description: Example of a client listener for receiving the notification OutageStateChangeEvent
      operationId: outageStateChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/OutageStateChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /outage:
    get:
      tags:
        - outage
      summary: List or find Outage objects
      description: List or find Outage objects
      operationId: listOutage
      parameters:
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Sort'
