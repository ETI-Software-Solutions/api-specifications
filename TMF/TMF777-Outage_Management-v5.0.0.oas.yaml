                affectedLocation should be present.
              items:
                $ref: '#/components/schemas/RelatedPlaceRefOrValue'
            affectedService:
              type: array
              description: >-
                List of the services affected by the outage. At least one of affectedService or
                affectedLocation should be present.
              items:
                $ref: '#/components/schemas/ServiceRefOrValue'
