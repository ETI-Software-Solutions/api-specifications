        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Holds the date when the status/state last changed and provides a reason/context to the
            current value of the status/state. It has the relatedEntity and relatedParty in relation
            to the status/state value.
          properties:
            id:
              type: string
              description: Identifier of the context update
            lastUpdate:
              type: string
              format: date-time
              description: The date and time the status/state last changed.
            reason:
              type: string
              description: The reason/context for the current value of the status/state.
            relatedEntity:
              type: array
              description: >-
                A list of entities that represent observations, anomalies or managing entities etc
                associated to the current status/state value.
              items:
                $ref: '#/components/schemas/EntityRef'
            relatedParty:
              type: array
              items:
                $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
              description: List of parties associated to the current status/state value.
      discriminator:
        propertyName: '@type'
        mapping:
          ContextUpdate: '#/components/schemas/ContextUpdate'
    ContextUpdate_FVO:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Holds the date when the status/state last changed and provides a reason/context to the
            current value of the status/state. It has the relatedEntity and relatedParty in relation
            to the status/state value.
          properties:
            id:
              type: string
              description: Identifier of the context update
            lastUpdate:
              type: string
              format: date-time
              description: The date and time the status/state last changed.
