              type: integer
              description: >-
                Once the service impact is finalised, this will represent the total number of
                services impacted.
            totalNumberOfLocationImpacted:
              type: integer
              description: >-
                Once the location impact is finalised, this will represent the total number of
                locations impacted.
            restoredLocation:
              type: array
              description: A list of the locations restored and no longer affected by the outage.
              items:
                $ref: '#/components/schemas/RelatedPlaceRefOrValue'
            restoredService:
              type: array
              description: List of the services restored and no longer affected by the outage.
              items:
                $ref: '#/components/schemas/ServiceRefOrValue'
            relatedParty:
              type: array
              description: List of parties or party roles playing a role within the outage
              items:
                $ref: '#/components/schemas/RelatedPartyRefOrPartyRoleRef'
            relatedEntity:
              type: array
              description: >-
