              type: array
              description: >-
                List of change request(s) that are associated to the outage. At least one of
                rootCauseChangeRequest or rootCauseIncident should be present.
              items:
                $ref: '#/components/schemas/ChangeRequestRef'
            rootCauseIncident:
              type: array
              description: >-
                List of incident(s) that are associated to the outage. At least one of
                rootCauseChangeRequest or rootCauseIncident should be present.
              items:
