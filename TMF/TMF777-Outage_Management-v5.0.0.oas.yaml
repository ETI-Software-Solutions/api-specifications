            domain:
              type: string
              description: >-
                The network domain or technology context of the outage, for example RAN, PON, OTN,
                Cloud, Cross-Domain etc
            reason:
              type: string
              description: A textual succinct description of the cause/reason for the outage.
            state:
              $ref: '#/components/schemas/OutageStateType'
            stateChangeDate:
              type: string
              format: date-time
              description: Time the state was last changed
            stateChangeReason:
              type: string
              description: The reason of state change
            impact:
              $ref: '#/components/schemas/ImpactType'
            outageType:
              type: string
              description: Describes the type of outage
            creationDate:
              type: string
              format: date-time
              description: >-
                Indicates the time (as a date + time) at which the outage was created. It indicates
                the time when an outage instance is created after identifiying incident or change
                request and recording suspected impact.
            estimatedDateToResolve:
              type: string
              format: date-time
              description: >-
                Indicates the estimated date (as a date + time) at which the outage will be
                resolved. That is, when all the affected service and/or locations are restored.
            estimatedNextUpdate:
              type: string
              format: date-time
              description: The estimated time when next update will be provided
            period:
              $ref: '#/components/schemas/TimePeriod'
