openapi: 3.0.1
info:
  title: Open Gateway Operate API - Product Catalog
  description: >
    **TMF936 - Open Gateway Operate API Product Catalog**  

    This Operate API covers the Product Catalog management as described by GSMA for Open Gateway
    context. This API focusses on : 

    - Product Offering API Management (retrieving)

    - Product Specification API Management (retrieving)

    This API is a DCS (Domain Context Specialization) of TMF620 Product Catalog API for Open Gateway
    context.

    Disclaimer: All prices examples appearing in this specification are fictitious. Any resemblance
    to real offers is purely coincidental.


    Copyright Â© TM Forum 2025. All Rights Reserved
  version: 5.0.0
  x-generation-tooling-version: v8.5.10
  x-generation-data-model-version: unknown
servers:
  - url: '{apiRoot}/openGatewayOperateAPIProductCatalog/v5/'
    variables:
      apiRoot:
        default: 'https://serverRoot/tmf-api/openGatewayOperateAPIProductCatalog/v5'
        enum:
          - 'https://serverRoot/tmf-api/openGatewayOperateAPIProductCatalog/v5'
tags:
  - name: productOffering
    description: Operations for productOffering Resource
  - name: productSpecification
    description: Operations for productSpecification Resource
  - name: notification listener
    description: Notifications for Resource Lifecycle and event notifications
  - name: events subscription
    description: Endpoints to register and terminate an Event Listener
paths:
  /hub:
    post:
      operationId: createHub
      summary: Create a subscription (hub) to receive Events
      description: Sets the communication endpoint to receive Events.
      tags:
        - events subscription
      requestBody:
        $ref: '#/components/requestBodies/Hub_FVO'
      responses:
        '201':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
  '/hub/{id}':
    get:
      operationId: hubGet
      summary: Retrieve a subscription (hub)
      description: This operation retrieves the subscription to receive Events.
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '200':
          $ref: '#/components/responses/Hub'
        default:
          $ref: '#/components/responses/Error'
    delete:
      operationId: hubDelete
      summary: Remove a subscription (hub) to receive Events
      description: This operation removes the subscription to receive Events.
      tags:
        - events subscription
      parameters:
        - $ref: '#/components/parameters/Id'
      responses:
        '204':
          description: Deleted
        default:
          $ref: '#/components/responses/Error'
  /listener/productOfferingAttributeValueChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity productOfferingAttributeValueChangeEvent
      description: >-
        Example of a client listener for receiving the notification
        productOfferingAttributeValueChangeEvent
      operationId: productOfferingAttributeValueChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/OpenGatewayProductOfferingAttributeValueChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/productOfferingCreateEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity productOfferingCreateEvent
      description: Example of a client listener for receiving the notification productOfferingCreateEvent
      operationId: productOfferingCreateEvent
      requestBody:
        $ref: '#/components/requestBodies/OpenGatewayProductOfferingCreateEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/productOfferingDeleteEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity productOfferingDeleteEvent
      description: Example of a client listener for receiving the notification productOfferingDeleteEvent
      operationId: productOfferingDeleteEvent
      requestBody:
        $ref: '#/components/requestBodies/OpenGatewayProductOfferingDeleteEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /listener/productOfferingStateChangeEvent:
    post:
      tags:
        - notification listener
      summary: Client listener for entity productOfferingStateChangeEvent
      description: Example of a client listener for receiving the notification productOfferingStateChangeEvent
      operationId: productOfferingStateChangeEvent
      requestBody:
        $ref: '#/components/requestBodies/OpenGatewayProductOfferingStateChangeEvent'
      responses:
        '204':
          description: Notified
        default:
          $ref: '#/components/responses/Error'
  /productOffering:
    get:
      tags:
        - productOffering
      summary: List or find productOffering objects
      description: List or find productOffering objects
      operationId: listProductOffering
      parameters:
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Filter'
      responses:
        '200':
          $ref: '#/components/responses/200OpenGatewayProductOfferingArray'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
  '/productOffering/{id}':
    get:
      tags:
        - productOffering
      summary: Retrieves a productOffering by ID
      description: >-
        This operation retrieves a productOffering entity. Attribute selection enabled for all first
        level attributes.
      operationId: retrieveProductOffering
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Fields'
      responses:
        '200':
          $ref: '#/components/responses/200OpenGatewayProductOffering_Get'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
  /productSpecification:
    get:
      tags:
        - productSpecification
      summary: List or find productSpecification objects
      description: List or find productSpecification objects
      operationId: listProductSpecification
      parameters:
        - $ref: '#/components/parameters/Fields'
        - $ref: '#/components/parameters/Offset'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/Before'
        - $ref: '#/components/parameters/After'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/Filter'
      responses:
        '200':
          $ref: '#/components/responses/200OpenGatewayProductSpecificationArray'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
  '/productSpecification/{id}':
    get:
      tags:
        - productSpecification
      summary: Retrieves a productSpecification by ID
      description: >-
        This operation retrieves a productSpecification entity. Attribute selection enabled for all
        first level attributes.
      operationId: retrieveProductSpecification
      parameters:
        - $ref: '#/components/parameters/Id'
        - $ref: '#/components/parameters/Fields'
      responses:
        '200':
          $ref: '#/components/responses/200OpenGatewayProductSpecification_Get'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '405':
          $ref: '#/components/responses/405'
        '500':
          $ref: '#/components/responses/500'
        '501':
          $ref: '#/components/responses/501'
        '503':
          $ref: '#/components/responses/503'
components:
  schemas:
    Addressable:
      type: object
      description: Base schema for addressable entities
      properties:
        href:
          type: string
          description: Hyperlink reference
        id:
          type: string
          description: unique identifier
    ApiGrantInformation:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            ApiGrantInformation is a structured set of information regarding the grant of access to
            an API product, detailing its purpose, scope, grant type, and legal basis for usage.
          properties:
            purpose:
              $ref: '#/components/schemas/DpvPurposeType'
            scope:
              type: array
              items:
                type: string
              description: >-
                One or several scopes of the API, as stated in the API that has been purchased.
                Examples: "sim-swap:retrieve-date" 
            grantType:
              type: array
              items:
                type: string
              description: >-
                One or several grantType of the API, as stated in the API that has been purchased.
                Examples:
                  "authorization_code"   "client_credentials"   "urn:ietf:params:oauth:grant-type:token-exchange"   "urn:ietf:params:oauth:grant-type:jwt-bearer"   "urn:ietf:params:oauth:grant-type:saml2-bearer"   "urn:ietf:params:oauth:grant-type:device_code"   "urn:openid:params:grant-type:ciba"
            legalBasis:
              $ref: '#/components/schemas/DpvLegalBasisType'
      discriminator:
        propertyName: '@type'
        mapping:
          ApiGrantInformation: '#/components/schemas/ApiGrantInformation'
    ApiProductSpecification:
      allOf:
        - $ref: '#/components/schemas/OpenGatewayProductSpecification'
        - type: object
          description: Specification for the API Product with the supported API versions.
          properties:
            apiStandardName:
              $ref: '#/components/schemas/ApiStandardNameType'
            apiVersionInformation:
              type: array
              items:
                $ref: '#/components/schemas/ApiVersionInformation'
              description: >-
                All values of apiVersionInformation in a same ApiProductSpecification should
                correspond to the same API.
    ApiStandardNameType:
      enum:
        - CAMARA
        - nonStandard
      type: string
      description: >-
        Valid values for the name of standard organization of project that is responsible of the API
        specification.
    ApiVersionInformation:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Technical information of an API version, including base path, and OAuth 2.0 supported
            authorization methods and scopes which can be used to request access tokens.
          properties:
            apiName:
              type: string
              description: >-
                Exact name of API. For CAMARA standard it must correspond to the API name column of
                this table https://github.com/camaraproject. Example : location-verification. It may
                happen that the exact name of the API changes from a version to another.
            apiVersion:
              type: string
              description: >-
                Version of the API. CAMARA project recommends [Semantic Versioning
                2.0.0](https://semver.org/) where versions are definied as x.y.z version number
                which corresponds to a major, minor and fix.
            apiBasePath:
              type: string
              description: >-
                Base path of the API. CAMARA project recommends to set the base path as
                `/<apiName>/v<major>` or `/apiName/v0.<minor>` (minor version only allowed for
                unstable APIs in 0 major version).
            apiGrantInformation:
              type: array
              items:
                $ref: '#/components/schemas/ApiGrantInformation'
              description: >-
                ApiGrantInformation is a structured set of information regarding the grant of access
                to an API product, detailing its purpose, scope, grant type, and legal basis for
                usage.
            apiStatus:
              type: string
              description: >-
                Is the lifecycle status of the API. Active means the Application can consume this
                API on this version after a future order. Retired means that the Application can
                consume this API on this version only if the order has already been done, no new
                order on this Product Specification can give the right to consume this API on this
                version.
              enum:
                - active
                - retired
      discriminator:
        propertyName: '@type'
        mapping:
          ApiVersionInformation: '#/components/schemas/ApiVersionInformation'
    BaseEvent:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: Base event with common attributes.
          properties:
            event:
              type: object
              description: The event linked to the involved resource object
            eventId:
              type: string
              description: The identifier of the notification.
            eventTime:
              type: string
              format: date-time
              description: Time of the event occurrence.
            eventType:
              type: string
              description: The type of the notification.
            correlationId:
              type: string
              description: The correlation id for this event.
            domain:
              type: string
              description: The domain of the event.
            title:
              type: string
              description: The title of the event.
            description:
              type: string
              description: An explanatory of the event.
            priority:
              type: string
              description: A priority.
            timeOcurred:
              type: string
              format: date-time
              description: The time the event occurred.
      discriminator:
        propertyName: '@type'
        mapping:
          BaseEvent: '#/components/schemas/BaseEvent'
    BundledProductOffering:
      allOf:
        - $ref: '#/components/schemas/ProductOfferingRef'
        - type: object
          description: >-
            Represents a containment of a product offering within another product offering,
            including specification of cardinality (e.g. is the bundled offering mandatory, how many
            times can it be instantiated in the parent product, etc.).
          properties:
            bundledProductOfferingOption:
              $ref: '#/components/schemas/BundledProductOfferingOption'
    BundledProductOfferingOption:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            A set of numbers that specifies the lower and upper limits for a ProductOffering that
            can be procured as part of the related BundledProductOffering. Values can range from 0
            to unbounded
          properties:
            numberRelOfferDefault:
              type: integer
              description: >-
                Default number of produc offereings that should be procured as part of the related
                BundledProductOffering
            numberRelOfferLowerLimit:
              type: integer
              description: >-
                lower limit for a product offering that can be procured as part of the related
                BundledProductOffering
            numberRelOfferUpperLimit:
              type: integer
              description: >-
                upper limit for a product offering that can be procured as part of the related
                BundledProductOffering
      discriminator:
        propertyName: '@type'
        mapping:
          BundledProductOfferingOption: '#/components/schemas/BundledProductOfferingOption'
    Characteristic:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Describes a given characteristic of an object or entity through a name/value pair. This
            is an abstract base class, the actual value is in one of the strongly-typed subclasses :
            StringCharacteristic, ObjectCharacteristic, FloatCharacteristic, BooleanCharacteristic,
            NumberCharacteristic, IntegerCharacteristic, StringArrayCharacteristic,
            ObjectArrayCharacteristic, BooleanArrayCharacteristic, NumberArrayCharacteristic,
            IntegerArrayCharacteristic...
          properties:
            id:
              type: string
              description: Unique identifier of the characteristic
            name:
              type: string
              description: Name of the characteristic
            valueType:
              type: string
              description: Data type of the value of the characteristic
            characteristicRelationship:
              type: array
              description: Collection of characteristic relationships
              items:
                $ref: '#/components/schemas/CharacteristicRelationship'
      discriminator:
        propertyName: '@type'
        mapping:
          Characteristic: '#/components/schemas/Characteristic'
    CharacteristicRelationship:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: Another Characteristic that is related to the current Characteristic;
          properties:
            id:
              type: string
              description: Unique identifier of the characteristic
            relationshipType:
              type: string
              description: The type of relationship
      discriminator:
        propertyName: '@type'
        mapping:
          CharacteristicRelationship: '#/components/schemas/CharacteristicRelationship'
    DcsAllowedProductAction:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Defines an action that can be taken on a product in the inventory as part of a product
            order. It is expected that this entity will be attached to product catalog items such as
            specifications and offerings. This DCS schema is a subset of the standard
            AllowedProductAction schema, that can be extended for specific contexts. This must be
            done reusing existing attributes in the standard AllowedProductAction schema or adding
            specific attributes.
          properties:
            id:
              type: string
              description: Unique identifier of the AllowedProductAction within the array.
            action:
              type: string
              description: >-
                The name of the action. Values must be taken from this list (or extended it adding
                more values) : add, modify, delete.
            '@targetProductOrderItemSchema':
              $ref: '#/components/schemas/TargetProductOrderItemSchema'
      discriminator:
        propertyName: '@type'
        mapping:
          DcsAllowedProductAction: '#/components/schemas/DcsAllowedProductAction'
          OpenGatewayAllowedProductAction: '#/components/schemas/OpenGatewayAllowedProductAction'
    DcsCategoryRef:
      type: object
      description: >-
        Reference to a category in the catalog. This DCS schema is a subset of the standard
        CategoryRef schema, that can be extended for specific contexts. This must be done reusing
        existing attributes in the standard CategoryRef schema or adding specific attributes.
      allOf:
        - $ref: '#/components/schemas/EntityRef'
      discriminator:
        propertyName: '@type'
        mapping:
          DcsCategoryRef: '#/components/schemas/DcsCategoryRef'
    DcsProductOffering:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Represents entities that are orderable from the provider of the catalog, this resource
            includes pricing information. This DCS schema is a subset of the standard
            ProductOffering schema, that can be extended for specific contexts. This must be done
            reusing existing attributes in the standard ProductOffering schema or adding specific
            attributes.
          properties:
            name:
              type: string
              description: Name of the productOffering
            description:
              type: string
              description: Description of the productOffering
            validFor:
              $ref: '#/components/schemas/TimePeriod'
            lastUpdate:
              type: string
              format: date-time
              description: Date and time of the last update
            lifecycleStatus:
              type: string
              description: >-
                Used to indicate the current lifecycle status. Values must be taken from this list
                (or extended it adding more values) : inStudy, inDesign, inTest, active, launched,
                retired, obsolete, rejected.
            category:
              type: array
              items:
                $ref: '#/components/schemas/DcsCategoryRef'
              description: >-
                The category resource is used to group product offerings, service and resource
                candidates in logical containers. Categories can contain other categories and/or
                product offerings, resource or service candidates.
            productOfferingPrice:
              type: array
              items:
                $ref: '#/components/schemas/DcsProductOfferingPrice'
              description: >-
                An amount, usually of money, that is asked for or allowed when a ProductOffering is
                bought, rented, or leased. The price is valid for a defined period of time and may
                not represent the actual price paid by a customer.
            allowedAction:
              type: array
              items:
                $ref: '#/components/schemas/DcsAllowedProductAction'
              description: >-
                List of actions that can be executed (in context of a product order) on products
                instantiated from this productOffering
            productSpecification:
              $ref: '#/components/schemas/DcsProductSpecificationRef'
      discriminator:
        propertyName: '@type'
        mapping:
          DcsProductOffering: '#/components/schemas/DcsProductOffering'
          OpenGatewayProductOffering: '#/components/schemas/OpenGatewayProductOffering'
    DcsProductOfferingPrice:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Is based on both the basic cost to develop and produce products and the enterprises
            policy on revenue targets. This price may be further revised through discounting (a
            Product Offering Price that reflects an alteration). This DCS schema is a subset of the
            standard ProductOfferingPrice schema, that can be extended for specific contexts. This
            must be done reusing existing attributes in the standard ProductOfferingPrice schema or
            adding specific attributes.
          properties:
            id:
              type: string
              description: Unique identifier of the ProductOfferingPrice within the array.
            name:
              type: string
              description: Name of the productOfferingPrice
            description:
              type: string
              description: Description of the productOfferingPrice
            validFor:
              $ref: '#/components/schemas/TimePeriod'
            lastUpdate:
              type: string
              format: date-time
              description: the last update time of this ProductOfferingPrice
            lifecycleStatus:
              type: string
              description: >-
                Used to indicate the current lifecycle status. Values must be taken from this list
                (or extended it adding more values for a specific context) : inStudy, inDesign,
                inTest, active, launched, retired, obsolete, rejected.
            priceType:
              type: string
              description: >-
                Used to indicate the current price type. Values must be taken from this list (or
                extended it adding more values for a specific context) : usage, oneTime, recurring,
                discountFee, discountPercentage, taxFee, taxPercentage, taxRule, replacementUsage,
                remplacementOneTime, replacementRecurring.
      discriminator:
        propertyName: '@type'
        mapping:
          DcsProductOfferingPrice: '#/components/schemas/DcsProductOfferingPrice'
          OpenGatewayProductOfferingPrice: '#/components/schemas/OpenGatewayProductOfferingPrice'
    DcsProductOfferingTermOrConditionSpecification:
      allOf:
        - $ref: '#/components/schemas/Extensible'
        - type: object
          description: >-
            Specification of Terms or Conditions of the ProductOffering. This DCS schema is a subset
            of the standard ProductOfferingTermOrCondition schema, that can be extended for specific
            contexts. This must be done reusing existing attributes in the standard
            ProductOfferingTermOrCondition schema or adding specific attributes.
          properties:
            id:
              type: string
              description: >-
                Locally unique identifier of the productOfferingTermOrConditionSpecification within
                its product offering
            name:
              type: string
              description: Name of the productOfferingTermOrConditionSpecification
            description:
              type: string
              description: >-
                A narrative that explains in detail what the
                productOfferingTermOrConditionSpecification is
      discriminator:
        propertyName: '@type'
        mapping:
          DcsProductOfferingTermOrConditionSpecification: '#/components/schemas/DcsProductOfferingTermOrConditionSpecification'
          OpenGatewayProductOfferingTermOrConditionSpecification: '#/components/schemas/OpenGatewayProductOfferingTermOrConditionSpecification'
    DcsProductSpecification:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Is a detailed description of a tangible or intangible object made available externally
            in the form of a ProductOffering to customers or other parties playing a party role.
            This DCS schema is a subset of the standard ProductSpecification schema, that can be
            extended for specific contexts. This must be done reusing existing attributes in the
            standard ProductSpecification schema or adding specific attributes.
          properties:
            name:
              type: string
              description: Name of the product specification
            description:
              type: string
              description: A narrative that explains in detail what the product specification is
            validFor:
              $ref: '#/components/schemas/TimePeriod'
            lastUpdate:
              type: string
              format: date-time
              description: Date and time of the last update
            lifecycleStatus:
              type: string
              description: >-
                Used to indicate the current lifecycle status. Values must be taken from this list
                (or extended it adding more values for a specific context) : inStudy, inDesign,
                inTest, active, launched, retired, obsolete, rejected.
            category:
              type: array
              items:
                $ref: '#/components/schemas/DcsCategoryRef'
              description: >-
                The category resource is used to group product specifications in logical containers.
                Categories can contain other categories and/or other catalog entries.
            productSpecificationRelationship:
              type: array
              items:
                $ref: '#/components/schemas/DcsProductSpecificationRelationship'
              description: >-
                A migration, substitution, dependency or exclusivity relationship between/among
                product specifications.
            allowedAction:
              type: array
              items:
                $ref: '#/components/schemas/DcsAllowedProductAction'
              description: >-
                List of actions that can be executed (in context of a product order) on products
                instantiated from this productSpecification
            targetProductSchema:
              $ref: '#/components/schemas/TargetProductSchema'
      discriminator:
        propertyName: '@type'
        mapping:
          DcsProductSpecification: '#/components/schemas/DcsProductSpecification'
          OpenGatewayProductSpecification: '#/components/schemas/OpenGatewayProductSpecification'
          UsageVolumeProductSpecification: '#/components/schemas/UsageVolumeProductSpecification'
          ApiProductSpecification: '#/components/schemas/ApiProductSpecification'
    DcsProductSpecificationRef:
      type: object
      description: >-
        ProductSpecification reference. A product specification represents entities that are
        orderable from the provider of the catalog. This DCS schema is a subset of the standard
        ProductSpecificationRef schema, that can be extended for specific contexts. This must be
        done reusing existing attributes in the standard ProductSpecificationRef schema or adding
        specific attributes.
      allOf:
        - $ref: '#/components/schemas/EntityRef'
      discriminator:
        propertyName: '@type'
        mapping:
          DcsProductSpecificationRef: '#/components/schemas/DcsProductSpecificationRef'
          OpenGatewayProductSpecificationRef: '#/components/schemas/OpenGatewayProductSpecificationRef'
    DcsProductSpecificationRelationship:
      allOf:
        - $ref: '#/components/schemas/EntityRef'
        - type: object
          description: >-
            A migration, substitution, dependency or exclusivity relationship between/among product
            specifications. This DCS schema is a subset of the standard
            ProductSpecificationRelationship schema, that can be extended for specific contexts.
            This must be done reusing existing attributes in the standard
