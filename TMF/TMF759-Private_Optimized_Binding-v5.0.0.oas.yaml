openapi: 3.0.1
info:
  title: Private Optimized Binding
  description: >-
    Private Optimized Binding  API goal is to provide the ability to connect a User Equipment with a
    Cloud Application.

    The TMF759 API component implements a full set of the operations needed to establish that
    binding also called “port”, so “Optimized Private Connectivity” can also be understood as
    “Private Local Port” (PLP). This API will be showcased in the “Private Optimized Connectivity”
    Catalyst

    The API:

    - defines a specialized Logical Resource : the Cloud Application to connect to.

    - defines a specialized Physical Resource: the UE (User Equipment) that needs connectivity.

    - defines a specialized Feature : the Binding Feature between UE and Application (materializing
    the Optimized Connectivity).

    - is not defining the technology used to implement the Optimized Connectivity.

    - is not defining the process needed to establish the Optimized Connectivity.
