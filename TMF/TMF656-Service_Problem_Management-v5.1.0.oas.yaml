    ProblemGroup:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          description: >-
            Task resource that requests Service Problems to be grouped together into a parent and
            set of children. The problemGroup task is used to group related service problems under a
            common parent problem so as to enable logical grouping of related issues that may share
            a common root cause or require coordinated resolution. This improves operational
            efficiency by consolidating related problems, enhances visibility across incidents,
            simplifies tracking and reporting, and supports clearer communication among
            stakeholders. Depending on the implementor's design, the problemGroup task may support
            partial updates, allowing selective removal of some child problems while retaining
            others.
          properties:
            childProblem:
              type: array
              description: >-
                childProblem is used to associate multiple service problems under a single parent
                problem. Each childProblem reference can be associated only once with a
                parentProblem. Depending on the implementor's requirements, a childProblem may
                either be restricted to a single parent or allowed to be reassigned to a
                different/multiple parents. Please note both the childProblem and the parentProblem
                must exist in the system prior to establishing the association.
              items:
                $ref: '#/components/schemas/ServiceProblemRef'
            parentProblem:
              $ref: '#/components/schemas/ServiceProblemRef'
            state:
              type: string
              description: >-
                State of the Problem Group task (acknowledged, rejected, inProgress, cancelled,
                done, terminatedWithError)
      discriminator:
        propertyName: '@type'
        mapping:
          ProblemGroup: '#/components/schemas/ProblemGroup'
