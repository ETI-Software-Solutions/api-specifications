        - type: object
          description: >-
            Task resource that requests Service Problems to be ungrouped from a parent. The
            problemUngroup task is used to disassociate child service problems from a parent problem
            within a problemGroup. This operation breaks the logical grouping, allowing individual
            service problems to be managed independently. For example, it can be applied in the
            scenarios where the relationship between problems is no longer valid, OR the root cause
            has been resolved and individual issues need separate handling etc. Depending on the
            implementor's design, partial ungrouping could be supported. The task can target
            specific child problems for removal while leaving others intact to allow flexible and
            selective updates to the problem group structure.
